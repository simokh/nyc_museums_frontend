<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>NYC Museums</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <script type="text/javascript" src="src/index.js"></script>
    </head>

    <h1>NYC Museums</h1>
    <body>

        <div id="museum-container"></div>
        <div id="review-container"></div>


        <div class="form-container">

            <form id="write-review-form" style="" action="http://localhost:3000/api/v1/reviews" method="POST">
            <h3>Write a review!</h3>

            <br><br>
            <textarea id='review-post' name="review_post" rows="8" cols="80" value="" placeholder="Enter your review..."></textarea>
            <br><br>

            <select id="museum-id" name="museum_id">
            <option value="1">Metropolitan Museum of Art</option>
            <option value="2">American Museum of Natural History</option>
            <option value="3">Brooklyn Museum</option>
            <option value="4">Brooklyn Museum</option>
            <option value="5">El Museo del Barrio</option>
            </select>

            <br>


            <select id="rating" name="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            </select>
            <br><br>

            <input id= 'create-button' type="submit" name="submit" value="Submit a Review" class="submit">
            </form>

        </div>
    </body>
</html>
